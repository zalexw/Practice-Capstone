<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Practice Form</h1>
    <form>
        <label for="EmailPlace">Email:</label>
        <input type="email" id= "EmailPlace" name = "EmailPlace" placeholder= "Email@gmail.com">
        <br>
        <label for="PasswordPlace">Password:</label>
        <input type="password" id= "PasswordPlace" name = "PasswordPlace" placeholder= "Password">
        <label for="PasswordPlace">Confirm Password:</label>
        <select id="PasswordPlace" name="PasswordPlace">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <textarea name="message" rows="5" cols="5" placeholder="textarea"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
